<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta from="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo Uol</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_uol_favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="hide">
        <div class="clickable-background pointer" onclick="show(this)"></div>
        <div class="menu">
            <span>Escolha um contato para enviar mensagem:</span>
            <div class="contacts">
                <div onclick="selectPerson(this)">
                    <div>
                        <ion-icon from="people"></ion-icon>
                        <p class="everyone">Todos</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div onclick="selectPerson(this)">
                    <div>
                        <ion-icon from="person-circle"></ion-icon>
                        <p class="from">João</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div onclick="selectPerson(this)">
                    <div>
                        <ion-icon from="person-circle"></ion-icon>
                        <p class="from">Maria</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <span>Escolha a visibilidade:</span>
            <div class="visibility">
                <div onclick="selectVisibility(this)">
                    <div>
                        <ion-icon from="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div onclick="selectVisibility(this)">
                    <div>
                        <ion-icon from="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <header>
        <nav>
            <img src="images/logo_uol.png" alt="logo-bate-papo-uol">
            <ion-icon name="people-sharp" onclick="show()"></ion-icon>

        </nav>
    </header>
    <main>
        <!---- Aqui vai as msg-------  -->
    </main>
    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/scrpit.js"></script>
</body>

</html>
