<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo Uol</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_uol_favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo_uol.png" alt="logo-bate-papo-uol">
            <ion-icon name="people-sharp"></ion-icon>
        </nav>
    </header>
    <main>
        <section class="online-offline">
            <div>
                <span class="time">(09:21:45)</span>
                <strong class="name">João:</strong>
                <small class="status">entra na sala...</small>
            </div>
        </section>

        <section class="message">
            <div>
                <span class="time">(09:21:46)</span>
                <strong class="name">João:</strong>
                <small class="msg">Olá Mundo!</small>
            </div>
        </section>

        <section class="private-message">
            <div>
                <span class="time">(09:21:47)</span>
                <strong class="name">João:</strong>
                <small class="for">reservadamente para</small>
                <strong class="name">Ninguém:</strong>
                <small class="msg">Estou falando sozinho...</small>
            </div>
        </section>

        <section class="online-offline">
            <div>
                <span class="time">(09:21:48)</span>
                <strong class="name">João:</strong>
                <small class="status">sai na sala...</small>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </footer>
    <script src="script/scrpit.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
